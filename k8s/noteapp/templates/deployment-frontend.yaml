apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: apps
  labels:
    app: noteapp-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: noteapp-frontend
  template:
    metadata:
      labels:
        app: noteapp-frontend
    spec:
      containers:
      - name: noteapp-frontend
        image: registry.gitlab.com/houssinedahmane/todo_app_with_k8s/noteapp-frontend-1.0.0
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: http://192.168.49.2:30001/api

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: apps
  labels:
    app: noteapp-frontend
spec:
  selector:
    app: noteapp-frontend
  ports:
  - protocol: "TCP"
    port: 3000
    targetPort: 3000
  type: LoadBalancer
