apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.backend.name }}
  namespace: apps
  labels:
    app: noteapp-backend
spec:
  replicas: {{ .Values.deployment.backend.replicas }}
  selector:
    matchLabels:
      app:  noteapp-backend
  template:
    metadata:
      labels:
        app:  noteapp-backend
    spec:
      containers:
      - name: {{ .Values.deployment.backend.containers.name }}
        image: "{{ .Values.deployment.backend.containers.image }}:{{ .Values.deployment.backend.containers.tag }}"
        ports:
        - name: http-web
          containerPort: 3001
        env:
        - name: DB_PORT
          value: "5432"
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_DATABASE
          value: todos
        - name: DB_USER
          value: postgres
        - name: DB_PASSWORD
          value: password 